<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Gestión de Clientes</h1>

    <!-- Formulario de Cliente -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" placeholder="Nombre del cliente">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email del cliente">
        </div>
        <button id="saveBtn" class="btn btn-primary" onclick="addNewClient()">Añadir Cliente</button>
      </div>
    </div>

    <!-- Lista de Clientes -->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="client-list">
        <!-- Los clientes se mostrarán aquí -->
      </tbody>
    </table>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
